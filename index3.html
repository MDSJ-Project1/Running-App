<!DOCTYPE html>
<html lang="en">
<head>
	<title>Running App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- 	bootstrap cdn-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"> -->
  <!-- canvas.js -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
  <!--   google font -->
  <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
  <!-- mapbox css -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet'/>
  <!--   css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/media.css" rel="stylesheet" type="text/css" media="screen">
  <!-- firebase cdn -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!-- Firebase UI -->
	<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
  <!--   jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--   bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <!-- Team 2 Header -->
    <nav id="navigation">
            <div class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Team <span>2</span></a>
                    </div>
                    <div class="navbar-collapse collapse">

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html#home">Home</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#myResults"">Results</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#myModal">Login</a></li>
                        </ul>

                    </div><!--/.nav-collapse -->
                </div><!--/.container -->
            </div><!--navbar-default-->
        </nav><!--navigation section end here-->

<!-- Home -->
<section id="home">
      <div data-velocity="-.3" class="home-parallax"></div>
      <div class="row">
        <div class="col-md-12 text-center hero-title">
            <h2 class="title">Google Map</h2>
        <div class="row">
            <div class="col-md-10">
                <h3>Maps</h3>
              <div id="map"></div>
              <div class="container">
              <div class="undermap">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                <h6>Weight</h6>
                  <input type="number" class="form-control" id="weight_field" placeholder="160lb" value="160">
                </div>
                <div class="col-md-5">
                <h6>Calorie</h6>
                  <input type="number" class="form-control" id="calorie_field" placeholder="" value="600">
                </div>
                <div class="col-md-1"></div>
              </div>
              </div>
              </div>
            </div>
          <div class="col-md-2 wow animated fadeInDown">
            <div class="searchresult">
              <h3>Search</h3>
              <div id="address_html">
                        <h6>Start Address:
                                <input type="text" class="form-control" id="start_input" placeholder="111 Sesame St, Imagination, CA">
                                </h6>
                        </div>
                        <div id="destination_address_html">
                          <h6>Destination(s):
                          </h6>
                          <div id="dest_input_div">
                                <input type="text" class="form-control waypoint" id="destination_input" placeholder="666 Sesame St, Imagination, CA">
                                </div>
                        </div>
              <div id="route_distance_html">
                <h6>Round Trip Distance: <span>0</span></h6>
              </div>
              <div id="calories_burned_html">
                <h6>Estimated Calories Burned: <span id="calorie_number">0</span></h6>
              </div>
              <br>
          <select class="select dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </select>
 
          <button type="button" class="btn btn-warning" id="find_button">Find Places Near You</button>
          <div class="dropdown">


         <button type="button" class="btn btn-primary" id="route_button">Submit Route</button>
              <div id="print_directions">
                  <strong id="directions_word">Directions</strong>
              </div>
                  <br>
                <button id="print_link">Print Directions</button>
                <br>
                <<button id="completed_route">Submit Completed Route</button>
            </div>
      </div>

</section>

<!--  Footer -->
<footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-9 col-sm-9">
            <div class="footer-copyright">
              <p>Copyright 2017 <a href="">Team 2</a> | All Rights Reserved | Powered by HTML, CSS &amp; jQuery</p>
            </div>
          </div><!--copyright col end-->
          
          <div class="col-md-3 col-sm-3">
            <div class="company-name">
              <p>Team <span>2</span></p>
            </div>
          </div><!--blogname col end-->
        </div>
      </div>
    </footer>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div id="firebaseui-auth-container"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myResults" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Results</h4>
        </div>
        <div class="modal-body">
          <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

    <!--scripts and plugins -->
    <!--must need plugin jquery-->
    <script src="js/jquery.min.js"></script>         
    <!--easying scroll effect-->
    <script src="js/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.sticky.js" type="text/javascript"></script>
    <script src="js/jquery.nav.js" type="text/javascript"></script>
    <!--owl carousel-->
    <!--wow animation-->
    <!--parallax-->
    <script src="js/jquery.scrolly.js" type="text/javascript"></script>
    <!--project count-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js" type="text/javascript"></script>
    <!--custom scrollbar-->
    <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
    
    <!--customizable plugin edit according to your needs-->
    <script src="assets/javascript/javascript.js"></script>
      <!-- Google Maps -->
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI4WkP2aEnUvW-xJTF5udyKKnTx2Z5cio&callback=initMap">
    </script>
    </body>
</html>
